<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉐어하우스 규칙 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 쉐어하우스 규칙 관리</h1>
            <p class="subtitle">함께 살아가는 우리의 약속</p>
        </header>

        <div class="main-content">
            <!-- 규칙 추가 섹션 -->
            <div class="add-rule-section">
                <h2>새 규칙 추가</h2>
                <form id="ruleForm">
                    <div class="form-group">
                        <label for="title">규칙 제목</label>
                        <input type="text" id="title" name="title" required placeholder="예: 설거지는 각자 하기">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">상세 설명</label>
                        <textarea id="description" name="description" required placeholder="규칙에 대한 자세한 설명을 입력하세요"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">카테고리</label>
                            <select id="category" name="category" required>
                                <option value="청소">🧹 청소</option>
                                <option value="주방">🍳 주방</option>
                                <option value="소음">🔇 소음</option>
                                <option value="공용공간">🛋️ 공용공간</option>
                                <option value="손님">👥 손님</option>
                                <option value="기타">📝 기타</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority">중요도</label>
                            <select id="priority" name="priority">
                                <option value="낮음">낮음</option>
                                <option value="보통" selected>보통</option>
                                <option value="높음">높음</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">규칙 추가</button>
                </form>
            </div>

            <!-- 규칙 필터 및 목록 -->
            <div class="rules-section">
                <div class="filter-bar">
                    <h2>규칙 목록</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">전체</button>
                        <button class="filter-btn" data-category="청소">🧹 청소</button>
                        <button class="filter-btn" data-category="주방">🍳 주방</button>
                        <button class="filter-btn" data-category="소음">🔇 소음</button>
                        <button class="filter-btn" data-category="공용공간">🛋️ 공용공간</button>
                        <button class="filter-btn" data-category="손님">👥 손님</button>
                        <button class="filter-btn" data-category="기타">📝 기타</button>
                    </div>
                </div>

                <div id="rulesList" class="rules-list">
                    <!-- 규칙들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>규칙 수정</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">규칙 제목</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">상세 설명</label>
                    <textarea id="editDescription" name="description" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCategory">카테고리</label>
                        <select id="editCategory" name="category" required>
                            <option value="청소">🧹 청소</option>
                            <option value="주방">🍳 주방</option>
                            <option value="소음">🔇 소음</option>
                            <option value="공용공간">🛋️ 공용공간</option>
                            <option value="손님">👥 손님</option>
                            <option value="기타">📝 기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editPriority">중요도</label>
                        <select id="editPriority" name="priority">
                            <option value="낮음">낮음</option>
                            <option value="보통">보통</option>
                            <option value="높음">높음</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
