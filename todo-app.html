<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìï†Ïùº Í¥ÄÎ¶¨ (To-Do Manager)</title>
    
    <!-- React & Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f8f9fa 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        /* Dashboard */
        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 120px;
            padding: 15px 25px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Folder Bar */
        .folder-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .folder-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .folder-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .folder-button.work {
            border-color: #B8D4FF;
        }

        .folder-button.work.active {
            background: #B8D4FF;
            color: #333;
            border-color: #B8D4FF;
        }

        .folder-button.personal {
            border-color: #FFB8D4;
        }

        .folder-button.personal.active {
            background: #FFB8D4;
            color: #333;
            border-color: #FFB8D4;
        }

        .folder-button.study {
            border-color: #B8FFD4;
        }

        .folder-button.study.active {
            background: #B8FFD4;
            color: #333;
            border-color: #B8FFD4;
        }

        .folder-button.all.active {
            background: #f0f0f0;
            color: #333;
        }

        /* Todo Form */
        .todo-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            padding: 12px 25px;
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Todo List */
        .todo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .todo-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #e0e0e0;
            position: relative;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .todo-item.work {
            border-left-color: #B8D4FF;
            background: linear-gradient(to right, rgba(184, 212, 255, 0.1) 0%, white 20%);
        }

        .todo-item.personal {
            border-left-color: #FFB8D4;
            background: linear-gradient(to right, rgba(255, 184, 212, 0.1) 0%, white 20%);
        }

        .todo-item.study {
            border-left-color: #B8FFD4;
            background: linear-gradient(to right, rgba(184, 255, 212, 0.1) 0%, white 20%);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .todo-memo {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .todo-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .todo-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .todo-badge.folder {
            background: #f0f0f0;
            color: #666;
        }

        .todo-badge.folder.work {
            background: #B8D4FF;
            color: #333;
        }

        .todo-badge.folder.personal {
            background: #FFB8D4;
            color: #333;
        }

        .todo-badge.folder.study {
            background: #B8FFD4;
            color: #333;
        }

        .todo-badge.date {
            background: #fff3cd;
            color: #856404;
        }

        .todo-badge.time {
            background: #d1ecf1;
            color: #0c5460;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-edit:hover {
            background: #bbdefb;
        }

        .btn-delete {
            background: #ffebee;
            color: #c62828;
        }

        .btn-delete:hover {
            background: #ffcdd2;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-text {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .todo-list {
                grid-template-columns: 1fr;
            }

            .tab-bar,
            .folder-bar {
                flex-direction: column;
            }

            .tab-button,
            .folder-button {
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1023px) {
            .todo-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .todo-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // LocalStorage Ïú†Ìã∏Î¶¨Ìã∞
        const STORAGE_KEY = 'todo-manager-data';

        const saveToStorage = (todos) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        };

        const loadFromStorage = () => {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        };

        // ÎÇ†Ïßú Ïú†Ìã∏Î¶¨Ìã∞
        const getToday = () => {
            const today = new Date();
            return today.toISOString().split('T')[0];
        };

        const isToday = (dateString) => {
            if (!dateString) return false;
            return dateString === getToday();
        };

        const isThisWeek = (dateString) => {
            if (!dateString) return false;
            const date = new Date(dateString);
            const today = new Date();
            const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
            const endOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6));
            startOfWeek.setHours(0, 0, 0, 0);
            endOfWeek.setHours(23, 59, 59, 999);
            return date >= startOfWeek && date <= endOfWeek;
        };

        const isLater = (dateString) => {
            if (!dateString) return true;
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return date > today;
        };

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}Ïõî ${day}Ïùº`;
        };

        // Dashboard Component
        const Dashboard = ({ todos }) => {
            const todayTodos = todos.filter(t => isToday(t.dueDate));
            const completedToday = todayTodos.filter(t => t.completed).length;
            const pendingToday = todayTodos.filter(t => !t.completed).length;
            const totalTodos = todos.length;

            return (
                <div className="dashboard">
                    <h2 className="dashboard-title">üìä Ïò§ÎäòÏùò ÏùºÏ†ï</h2>
                    <div className="dashboard-stats">
                        <div className="stat-card">
                            <div className="stat-number">{todayTodos.length}</div>
                            <div className="stat-label">Ïò§Îäò Ìï†Ïùº</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{completedToday}</div>
                            <div className="stat-label">ÏôÑÎ£å</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{pendingToday}</div>
                            <div className="stat-label">ÎÇ®ÏùÄ Ìï†Ïùº</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{totalTodos}</div>
                            <div className="stat-label">Ï†ÑÏ≤¥ Ìï†Ïùº</div>
                        </div>
                    </div>
                </div>
            );
        };

        // TabBar Component
        const TabBar = ({ activeTab, onTabChange }) => {
            const tabs = [
                { id: 'today', label: 'üìÖ Ïò§Îäò' },
                { id: 'week', label: 'üìÜ Ïù¥Î≤àÏ£º' },
                { id: 'later', label: 'üóìÔ∏è ÎÇòÏ§ëÏóê' },
                { id: 'all', label: 'üìã Ï†ÑÏ≤¥' }
            ];

            return (
                <div className="tab-bar">
                    {tabs.map(tab => (
                        <button
                            key={tab.id}
                            className={`tab-button ${activeTab === tab.id ? 'active' : ''}`}
                            onClick={() => onTabChange(tab.id)}
                        >
                            {tab.label}
                        </button>
                    ))}
                </div>
            );
        };

        // FolderBar Component
        const FolderBar = ({ activeFolder, onFolderChange }) => {
            const folders = [
                { id: 'all', label: 'Ï†ÑÏ≤¥', class: 'all' },
                { id: 'ÏóÖÎ¨¥', label: 'üíº ÏóÖÎ¨¥', class: 'work' },
                { id: 'Í∞úÏù∏', label: 'üè† Í∞úÏù∏', class: 'personal' },
                { id: 'Í≥µÎ∂Ä', label: 'üìö Í≥µÎ∂Ä', class: 'study' }
            ];

            return (
                <div className="folder-bar">
                    {folders.map(folder => (
                        <button
                            key={folder.id}
                            className={`folder-button ${folder.class} ${activeFolder === folder.id ? 'active' : ''}`}
                            onClick={() => onFolderChange(folder.id)}
                        >
                            {folder.label}
                        </button>
                    ))}
                </div>
            );
        };

        // TodoItem Component
        const TodoItem = ({ todo, onToggle, onEdit, onDelete }) => {
            const folderClass = todo.folder === 'ÏóÖÎ¨¥' ? 'work' : 
                               todo.folder === 'Í∞úÏù∏' ? 'personal' : 
                               todo.folder === 'Í≥µÎ∂Ä' ? 'study' : '';

            return (
                <div className={`todo-item ${folderClass} ${todo.completed ? 'completed' : ''}`}>
                    <div className="todo-header">
                        <input
                            type="checkbox"
                            className="todo-checkbox"
                            checked={todo.completed}
                            onChange={() => onToggle(todo.id)}
                        />
                        <div className="todo-content">
                            <div className="todo-title">{todo.title}</div>
                            {todo.memo && <div className="todo-memo">{todo.memo}</div>}
                            <div className="todo-meta">
                                <span className={`todo-badge folder ${folderClass}`}>
                                    {todo.folder}
                                </span>
                                {todo.dueDate && (
                                    <span className="todo-badge date">
                                        {formatDate(todo.dueDate)}
                                    </span>
                                )}
                                {todo.dueTime && (
                                    <span className="todo-badge time">
                                        ‚è∞ {todo.dueTime}
                                    </span>
                                )}
                            </div>
                            <div className="todo-actions">
                                <button className="btn-small btn-edit" onClick={() => onEdit(todo)}>
                                    ÏàòÏ†ï
                                </button>
                                <button className="btn-small btn-delete" onClick={() => onDelete(todo.id)}>
                                    ÏÇ≠Ï†ú
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // TodoList Component
        const TodoList = ({ todos, onToggle, onEdit, onDelete }) => {
            if (todos.length === 0) {
                return (
                    <div className="empty-state">
                        <div className="empty-icon">üìù</div>
                        <h3 className="empty-title">Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                        <p className="empty-text">ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                );
            }

            return (
                <div className="todo-list">
                    {todos.map(todo => (
                        <TodoItem
                            key={todo.id}
                            todo={todo}
                            onToggle={onToggle}
                            onEdit={onEdit}
                            onDelete={onDelete}
                        />
                    ))}
                </div>
            );
        };

        // TodoForm Component
        const TodoForm = ({ editTodo, onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                title: '',
                memo: '',
                dueDate: '',
                dueTime: '',
                folder: 'ÏóÖÎ¨¥'
            });

            useEffect(() => {
                if (editTodo) {
                    setFormData({
                        title: editTodo.title,
                        memo: editTodo.memo || '',
                        dueDate: editTodo.dueDate || '',
                        dueTime: editTodo.dueTime || '',
                        folder: editTodo.folder
                    });
                }
            }, [editTodo]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.title.trim()) {
                    alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }
                onSave(formData);
                setFormData({
                    title: '',
                    memo: '',
                    dueDate: '',
                    dueTime: '',
                    folder: 'ÏóÖÎ¨¥'
                });
            };

            return (
                <div className="todo-form">
                    <h2 className="form-title">
                        {editTodo ? '‚úèÔ∏è Ìï†Ïùº ÏàòÏ†ï' : '‚ûï ÏÉà Ìï†Ïùº Ï∂îÍ∞Ä'}
                    </h2>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Ï†úÎ™© *</label>
                            <input
                                type="text"
                                name="title"
                                className="form-input"
                                placeholder="Ìï†Ïùº Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                value={formData.title}
                                onChange={handleChange}
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Î©îÎ™®</label>
                            <textarea
                                name="memo"
                                className="form-textarea"
                                placeholder="ÏÉÅÏÑ∏Ìïú Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                value={formData.memo}
                                onChange={handleChange}
                            />
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label className="form-label">ÎÇ†Ïßú</label>
                                <input
                                    type="date"
                                    name="dueDate"
                                    className="form-input"
                                    value={formData.dueDate}
                                    onChange={handleChange}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">ÏãúÍ∞Ñ</label>
                                <input
                                    type="time"
                                    name="dueTime"
                                    className="form-input"
                                    value={formData.dueTime}
                                    onChange={handleChange}
                                />
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Ìè¥Îçî</label>
                            <select
                                name="folder"
                                className="form-select"
                                value={formData.folder}
                                onChange={handleChange}
                            >
                                <option value="ÏóÖÎ¨¥">üíº ÏóÖÎ¨¥</option>
                                <option value="Í∞úÏù∏">üè† Í∞úÏù∏</option>
                                <option value="Í≥µÎ∂Ä">üìö Í≥µÎ∂Ä</option>
                            </select>
                        </div>

                        <div className="form-actions">
                            <button type="submit" className="btn btn-primary">
                                {editTodo ? 'ÏàòÏ†ï ÏôÑÎ£å' : 'Ï∂îÍ∞ÄÌïòÍ∏∞'}
                            </button>
                            {editTodo && (
                                <button type="button" className="btn btn-secondary" onClick={onCancel}>
                                    Ï∑®ÏÜå
                                </button>
                            )}
                        </div>
                    </form>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [todos, setTodos] = useState([]);
            const [activeTab, setActiveTab] = useState('today');
            const [activeFolder, setActiveFolder] = useState('all');
            const [editTodo, setEditTodo] = useState(null);

            // Load from localStorage on mount
            useEffect(() => {
                const savedTodos = loadFromStorage();
                setTodos(savedTodos);
            }, []);

            // Save to localStorage whenever todos change
            useEffect(() => {
                saveToStorage(todos);
            }, [todos]);

            // Filter todos based on active tab and folder
            const filteredTodos = useMemo(() => {
                let filtered = [...todos];

                // Filter by tab
                switch (activeTab) {
                    case 'today':
                        filtered = filtered.filter(t => isToday(t.dueDate));
                        break;
                    case 'week':
                        filtered = filtered.filter(t => isThisWeek(t.dueDate));
                        break;
                    case 'later':
                        filtered = filtered.filter(t => isLater(t.dueDate) && !isToday(t.dueDate) && !isThisWeek(t.dueDate));
                        break;
                    case 'all':
                    default:
                        // Show all
                        break;
                }

                // Filter by folder
                if (activeFolder !== 'all') {
                    filtered = filtered.filter(t => t.folder === activeFolder);
                }

                // Sort: incomplete first, then by date
                filtered.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    if (a.dueDate) return -1;
                    if (b.dueDate) return 1;
                    return 0;
                });

                return filtered;
            }, [todos, activeTab, activeFolder]);

            const handleSaveTodo = (formData) => {
                if (editTodo) {
                    // Update existing todo
                    setTodos(prev => prev.map(t => 
                        t.id === editTodo.id 
                            ? { ...t, ...formData }
                            : t
                    ));
                    setEditTodo(null);
                } else {
                    // Add new todo
                    const newTodo = {
                        id: Date.now(),
                        ...formData,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setTodos(prev => [...prev, newTodo]);
                }
            };

            const handleToggleTodo = (id) => {
                setTodos(prev => prev.map(t => 
                    t.id === id ? { ...t, completed: !t.completed } : t
                ));
            };

            const handleEditTodo = (todo) => {
                setEditTodo(todo);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDeleteTodo = (id) => {
                if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    setTodos(prev => prev.filter(t => t.id !== id));
                }
            };

            const handleCancelEdit = () => {
                setEditTodo(null);
            };

            return (
                <div className="app-container">
                    <header className="app-header">
                        <h1 className="app-title">‚ú® Ìï†Ïùº Í¥ÄÎ¶¨</h1>
                        <p className="app-subtitle">ÎÇòÎßåÏùò Ïä§ÎßàÌä∏Ìïú To-Do Manager</p>
                    </header>

                    <Dashboard todos={todos} />

                    <TodoForm 
                        editTodo={editTodo}
                        onSave={handleSaveTodo}
                        onCancel={handleCancelEdit}
                    />

                    <TabBar activeTab={activeTab} onTabChange={setActiveTab} />
                    
                    <FolderBar activeFolder={activeFolder} onFolderChange={setActiveFolder} />

                    <TodoList
                        todos={filteredTodos}
                        onToggle={handleToggleTodo}
                        onEdit={handleEditTodo}
                        onDelete={handleDeleteTodo}
                    />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
